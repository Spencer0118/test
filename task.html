<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        myChart.setOption({
			title: {
				text: '未来一周气温变化',
			},
			tooltip: {
				trigger: 'axis'
			},
			legend: {
				data:['最高气温','最低气温']
			},
			toolbox: {
				show: true,
				feature: {
					dataZoom: {
						yAxisIndex: 'none'
					},
					dataView: {readOnly: false},
					magicType: {type: ['line', 'bar']},
					restore: {show:true},
					saveAsImage: {}
				}
			},
			xAxis:  {
				type: 'category',
				boundaryGap: false,
				nameGap:50,
				data: ['周一','周二',
				{
					value:'周三',
					textStyle:{
						fontStyle:'italic',
						fontWeight:'bold',
						fontSize:20,
						color:'indigo'
					}
				},
				'周四','周五','周六','周日']
			},
			yAxis: {
				type: 'value',
				axisLabel: {
					formatter: '{value} °C'
				}
			},
			series: [
				{
					name:'最高气温',
					type:'line',
					lineStyle:{
						type:'dashed'
					},
					symbol:'arrow',
					symbolsize:10,
					symbolRotate:-90,
					data:[23, 21, 
					{
						value:24,
						symbol:'emptydiamond',
						symbolsize:20,
					}, 
					27, 31, 31, 30,],
					markPoint: {
						data: [
							{type: 'max', name: '最大值'},
							{type: 'min', name: '最小值'}
						]
					},
					markLine: {
						data: [
							{type: 'average', name: '平均值'}
						]
					}
				},
				{
					name:'最低气温',
					type:'line',
					data:[10, 8, 13, 19, 17, 15, 18],
					smooth:true,
					markPoint: {
						data: [
							{name: '周最低', value: 8, xAxis: 1, yAxis: 8}
						]
					},
					markLine: {
						data: [
							{type: 'average', name: '平均值'},
							[{
								symbol: 'none',
								x: '90%',
								yAxis: 'max'
							}, {
								symbol: 'circle',
								label: {
									normal: {
										position: 'start',
										formatter: '最大值'
									}
								},
								type: 'max',
								name: '最高点'
							}]
						]
					}
				}
			]
        })
    </script>
</body>
</html>
